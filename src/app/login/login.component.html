<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-group">
      <label>用户名</label>
      <input type="text" formControlName="username" class="form-control" placeholder="用户名" required />
  </div>
  <div class="form-group">
    <label>密码</label>
    <input type="password" formControlName="password" class="form-control" placeholder="密码" required />
  </div>
  <div class="text-right my-4">
    <button class="btn btn-dark" type="submit">登录</button>
  </div>
</form>
