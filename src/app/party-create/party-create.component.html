<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div class="form-row">
    <div class="col-md-4">
      <label>名称</label>
      <input type="text" formControlName="name" class="form-control" placeholder="活动主题" required/>
    </div>
    <div class="col-md-4">
      <label>日期</label>
      <input type="date" formControlName="date" class="form-control" placeholder="xxxx-xx-xx" required/>
    </div>
    <div class="col-md-4">
      <label>时间</label>
      <input type="time" formControlName="time" class="form-control" placeholder="hh:mm" required/>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-4">
      <label>预算（元）</label>
      <input type="number" formControlName="budget" class="form-control" placeholder=0 required/>
    </div>
    <div class="col-md-8">
      <label>地址</label>
      <input type="text" formControlName="address" class="form-control" placeholder="xx省xx市xx区xx街xx" required/>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-12">
      <label>活动详情</label>
      <input type="text" formControlName="detail" class="form-control" placeholder="活动内容、活动要求等" required/>
    </div>
  </div>
  <div class="text-right my-4">
    <button class="btn btn-dark" type="submit">提交</button>
  </div>
</form>
